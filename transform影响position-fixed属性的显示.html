<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform属性影响 position: fixed</title>
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<style>
		.wrapper {
			position: absolute;
			top: 200px;
			left: 200px;
			width: 300px;
			height: 300px;
			background: red;
			/*transform: translate(20px, 20px);*/
		}

		.container {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: rgba(0,0,0,1);
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container"></div>
	</div>

	<script>
		$(function() {

			$('#dateMonth').datepicker({
				altFormat: "yy-mm"
			});
		})
	</script>
</body>
</html>
