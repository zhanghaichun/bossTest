<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<input id="test-textbox" type="text" disabled="">
	<button class="disAndStart">禁用与启用</button>

	<script>
		$(function() {

			$('.disAndStart').click(function() {
				if ( $('#test-textbox').attr('disabled') === 'disabled' ) {
					$('#test-textbox').removeAttr('disabled');
				} else {
					$('#test-textbox').attr('disabled', 'disabled');
				}
			});
		})


	</script>
</body>
</html>
